<html> 
    <head>
        <title>JavaScript functions</title> 
        <script>
         /* With out Arrow funcition */   
              function myfunction(){
                   document.write("This is function Executed...<br>")
              }
              myfunction();
     
               myfunction9 = (t) => {
                   document.write("This is function Executed...: "+t)
              }
              myfunction9(2);



              /* Arrow */       
           myfunction1 = () => {
                document.write("This is Arrow function Executed...")
                      }
            myfunction1();

myfunction2 = () => document.write("<br>This is Arrow function2 Executed...")
           
           myfunction2();
        </script>      
    </head>
      <body>     
          <h2>JavaScript function</h2>   
      
    </body>
</html>
