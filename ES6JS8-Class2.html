<html> 
    <head>
        <title>ES6  Programming</title>       
    </head>
      <body>
         <h1>JavaScript. Classes</h1>
         <script>
           class Person{
               name; //ravi
               age;  //25
               display(){
                console.log("Name : "+this.name);
                console.log("Age :  :"+this.age);
               } // display() class
           } // class close           
          var myperson =new Person();
            myperson.name="ravi";
            myperson.age=25;
              myperson.display();  
          </script>
      </body>
</html>
